secrets:
  token:
    name: secrets
    key: token
  sentryDsn:
    name: secrets
    key: sentryDsn

env:
  clientId: ""

redis:
  architecture: 'standalone'
  auth:
    enabled: false
  commonConfiguration: ""

image:
  repository: xxczaki/discord-bot
  pullPolicy: Always
  tag: ad73734f4d1194b2799180e6e28d68d5845c8880
imagePullSecrets:
  - name: registry-credentials
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "400m"

readinessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10
livenessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10
