name: Build
on: push
jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - run: |
          docker login rg.pl-waw.scw.cloud/main-cr -u nologin --password-stdin <<< "$SCW_SECRET_KEY"
      - uses: docker/build-push-action@v6
        with:
          push: true
          tags: rg.pl-waw.scw.cloud/main-cr/discord-bot
          build-args:
            - SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
